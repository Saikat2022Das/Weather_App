<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container-fluid {
            justify-content: center;
            /* align-items: center; */
            background-color: rgb(189, 234, 244);
        }

        a {
            display: flex;
        }

        img {
            margin: 8px;
        }

        h1 {
            padding: 7px;
        }

        .container {
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <!-- Frontend -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="reshot-icon-weather-EJPNZMV8U5.svg" alt="Logo" width="53" height="53"
                    class="d-inline-block align-text-top">
                <h1 style="font-size: 300;">Weather App</h1>
            </a>

            <form class="d-flex" role="search">
                <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Body Ele -->

    <div class="container">

        <!-- Place name code -->
        <h1 style="text-align: center;">Weather of <span id="cityName"></span></h1>

        <!-- card code  -->
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal"></h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="temp"></span><small
                            class="text-body-secondary fw-light"> &#8451;</small>
                    </h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Humidity si <span id="humidity"></span></li>
                        <li>Max Temperature is <span id="max_temp"></span></li>
                        <li>Min Temperature is <span id="min_temp"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
